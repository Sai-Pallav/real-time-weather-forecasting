<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather Forecast</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>ğŸŒ¤ï¸ Weather Forecast</h1>

  <div class="input-container">
    <input type="text" id="cityInput" placeholder="Enter city name">
    <button onclick="fetchWeather()">Check Weather</button>
  </div>

  <div id="weatherInfo"></div>
  <div id="hourlyForecast"></div>

  <script>
    const apiKey = '57ec6887251179517ee8ade7ccc02f1c';

    async function fetchWeather() {
      const city = document.getElementById('cityInput').value;
      if (!city) {
        alert('Please enter a city name.');
        return;
      }

      try {

        const geoUrl = `https://api.openweathermap.org/geo/1.0/direct?q=${encodeURIComponent(city)}&limit=1&appid=${apiKey}`;
        const geoRes = await fetch(geoUrl);
        const geoData = await geoRes.json();

        if (!geoData.length) throw new Error('City not found.');

        const { lat, lon, name, country } = geoData[0];

      
        const weatherUrl = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&appid=${apiKey}`;
        const weatherRes = await fetch(weatherUrl);
        const weather = await weatherRes.json();

        document.getElementById('weatherInfo').innerHTML = `
          <h2>ğŸ“ ${name}, ${country}</h2>
          <p>ğŸŒ¡ï¸ Temperature: ${weather.main.temp} Â°C</p>
          <p>ğŸŒ¤ï¸ Condition: ${weather.weather[0].description}</p>
          <p>ğŸ’§ Humidity: ${weather.main.humidity}%</p>
          <p>ğŸ’¨ Wind: ${weather.wind.speed} m/s</p>
        `;

        const forecastUrl = `https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&units=metric&appid=${apiKey}`;
        const forecastRes = await fetch(forecastUrl);
        const forecastData = await forecastRes.json();

        const hourlyHTML = forecastData.list.slice(0, 8).map(hour => {
          const time = new Date(hour.dt * 1000).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
          return `
            <div>
              <p>ğŸ•’ ${time} - ğŸŒ¡ï¸ ${hour.main.temp} Â°C - ${hour.weather[0].description}</p>
            </div>
          `;
        }).join('');

        document.getElementById('hourlyForecast').innerHTML = `
          <h3>ğŸ•’ Hourly Forecast (Next 24h)</h3>
          ${hourlyHTML}
        `;

      } catch (error) {
        alert("âŒ " + error.message);
      }
    }
  </script>

</body>
</html>
